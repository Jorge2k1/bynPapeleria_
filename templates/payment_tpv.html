<!doctype html>
<html lang="en">
<head>
    <title>Pago TPV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Pago en proceso</h1>
        <p>Redirigiendo al sistema de pago...</p>

        <form id="redsys-form" action="{{ data['Ds_Redsys_Url'] }}" method="POST">
            <input type="hidden" name="Ds_SignatureVersion" value="{{ data['Ds_SignatureVersion'] }}">
            <input type="hidden" name="Ds_MerchantParameters" value="{{ data['Ds_MerchantParameters'] }}">
            <input type="hidden" name="Ds_Signature" value="{{ data['Ds_Signature'] }}">
            <button type="submit" class="btn btn-primary">Ir a Redsys</button>
        </form>

        <script>
            // Enviar autom√°ticamente el formulario para redirigir al sistema de Redsys
            document.getElementById('redsys-form').submit();
        </script>
    </div>
</body>
</html>
