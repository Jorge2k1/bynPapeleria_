<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copistería Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row">
            <!-- Configuración de impresión -->
            <div class="col-md-4">
                <h5>Configuración de impresión</h5>
                <form id="config-form" method="POST">
                    <input type="hidden" name="action" value="update_config">
                    <input type="hidden" name="folder_name" id="active-folder" value="">
                    <div class="mb-3">
                        <label class="form-label">Copias</label>
                        <div class="input-group">
                            <button type="button" class="btn btn-outline-secondary" onclick="updateCopies(-1)">-</button>
                            <input type="text" class="form-control text-center" id="copias" name="copias" value="1" readonly>
                            <button type="button" class="btn btn-outline-secondary" onclick="updateCopies(1)">+</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Color de la impresión</label>
                        <div id="color-impresion" class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-outline-primary" id="color-bn" onclick="selectColor('B/N')">B/N</button>
                            <button type="button" class="btn btn-outline-primary" id="color-color" onclick="selectColor('Color')">Color</button>
                        </div>
                        <input type="hidden" name="color" id="color-input" value="B/N">
                        
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tamaño del papel</label>
                        <select class="form-select" id="tamano-papel" name="tamano_papel" onchange="updateConfig()">
                            <option value="A3 (420 x 297 mm)">A3 (420 x 297 mm)</option>
                            <option value="A4 (297 x 210 mm)" selected>A4 (297 x 210 mm)</option>
                            <option value="A5 (210 x 148 mm)">A5 (210 x 148 mm)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Grosor del papel</label>
                        <select class="form-select" id="grosor-papel" name="grosor_papel" onchange="updateConfig()">
                            <option value="80 gr (Estándar)" selected>80 gr (Estándar)</option>
                            <option value="160 gr (Grueso alto)">160 gr (Grueso alto)</option>
                            <option value="280 gr (Tipo cartulina)">280 gr (Tipo cartulina)</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- Vista de carpetas -->
            <div class="col-md-8">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-4">
                        <button type="submit" name="action" value="create_folder" class="btn btn-primary">Añadir Carpeta</button>
                        <button type="submit" name="action" value="add_to_cart" class="btn btn-success">Actualizar Carrito</button>
                        <a href="{{ url_for('cart') }}" class="btn btn-info">Ir al Carrito</a>
                    </div>
                    <div id="folders">
                        {% for folder in folders %}
                        <div class="p-3 mb-3 border rounded folder-item" data-folder-name="{{ folder.name }}" data-config='{{ folder.configuracion | tojson }}'>
                            <h5 onclick="setActiveFolder('{{ folder.name }}')">{{ folder.name }}</h5>
                            <form method="POST" enctype="multipart/form-data">
                                <input type="hidden" name="folder_name" value="{{ folder.name }}">
                                <div class="mb-3">
                                    <label class="form-label">Selecciona los archivos a imprimir</label>
                                    <input type="file" class="form-control" name="file" multiple>
                                </div>
                                <button type="submit" name="action" value="upload_to_folder" class="btn btn-primary">Subir Documentos</button>
                            </form>
                            {% if folder.archivos %}
                            <ul>
                                {% for archivo in folder.archivos %}
                                <li>{{ archivo }}</li>
                                {% endfor %}
                            </ul>
                            {% else %}
                            <p>No hay archivos en esta carpeta.</p>
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let activeFolder = null; // Carpeta activa
    
        // Establecer la carpeta activa y cargar su configuración
        function setActiveFolder(folderName) {
            activeFolder = folderName;
            document.getElementById('active-folder').value = folderName;
    
            // Obtener datos de la carpeta seleccionada
            const folderElement = document.querySelector(`[data-folder-name="${folderName}"]`);
            const config = JSON.parse(folderElement.getAttribute('data-config'));
    
            // Actualizar los valores en el formulario
            document.getElementById('copias').value = config.copias || 1;
            document.getElementById('color-input').value = config.color || 'B/N';
            document.getElementById('tamano-papel').value = config.tamano_papel || 'A4 (297 x 210 mm)';
            document.getElementById('grosor-papel').value = config.grosor_papel || '80 gr (Estándar)';
    
            // Actualizar visualización de botones de color
            document.querySelectorAll('#color-impresion .btn').forEach(btn => btn.classList.remove('active'));
            if (config.color) {
                document.getElementById(`color-${config.color.toLowerCase().replace(/\s/g, '')}`).classList.add('active');
            }
        }
    
        // Incrementar o decrementar copias
        function updateCopies(delta) {
            const copiesInput = document.getElementById('copias');
            let copies = parseInt(copiesInput.value) + delta;
            copies = Math.max(1, copies); // Asegurar que el valor no sea menor que 1
            copiesInput.value = copies;
            sendConfigUpdate(); // Guardar la configuración actualizada
        }
    
        // Cambiar color de impresión
// Cambiar color de impresión
        function selectColor(color) {
            // Asignar el valor seleccionado al input oculto
            document.getElementById('color-input').value = color;

            // Normalizar el color para los IDs (reemplazar caracteres especiales)
            const normalizedColor = color.toLowerCase().replace(/\s/g, '').replace(/\//g, ''); // "B/N" se convierte en "bn"

            // Actualizar visualmente el botón activo
            document.querySelectorAll('#color-impresion .btn').forEach(btn => btn.classList.remove('active'));
            const activeButton = document.getElementById(`color-${normalizedColor}`);
            if (activeButton) {
                activeButton.classList.add('active');
            }

            // Guardar la configuración actualizada
            sendConfigUpdate();
        }


    
        // Actualizar configuración en el backend
        function sendConfigUpdate(callback = null) {
            const configForm = document.getElementById('config-form');
            const formData = new FormData(configForm);
    
            fetch('/', {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Configuración guardada.');
                        if (callback) {
                            callback(); // Ejecutar callback si se pasa
                        }
                    } else {
                        console.error('Error al guardar configuración.');
                    }
                })
                .catch(error => console.error('Error al enviar la configuración:', error));
        }
    
        // Manejar el botón "Actualizar Carrito"
        document.getElementById('update-cart-btn').addEventListener('click', function () {
            sendConfigUpdate(() => {
                console.log('Carrito actualizado sin redirigir.');
            });
        });

    
        // Manejar el botón "Ir al Carrito"
        document.getElementById('go-to-cart-btn').addEventListener('click', function () {
            sendConfigUpdate(() => {
                window.location.href = '/cart';
            });
        });
    </script>
    
</body>
</html>
